<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      }
    });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/assets/js/theme.js"></script>
    
    {% include meta.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <link rel="icon" type="image/png" href="/assets/favicon/monogrambg/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/monogrambg/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/monogrambg/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/monogrambg/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="dquigleydev" />
    <link rel="manifest" href="/assets/favicon/monogrambg/site.webmanifest" />
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/research">Research</a>
            <a href="{{ site.baseurl }}/cv">CV</a>
            <a href="{{ site.baseurl }}/posts">Posts</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <button class="theme-toggle" onclick="cycleTheme()" aria-label="Toggle theme">◐</button>
          </nav>
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    {% include analytics.html %}
  </body>
</html>
